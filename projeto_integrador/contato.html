<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contato.css">
    <link rel="icon" href="images/barco2.png">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <title>Luxo</title>
</head>
<body>
    <header>
        <div class="menu-left">
            <img src="images/barco1.png" alt="Luxo logo" id="header-logo">
            <h1>
                    <span id="header-title">
                        <span id="blue">Luxo</span>
                        <span>Aluguel de iates</span>
                    </span>
            </h1>
        </div>
        <div class="menu-right">
            <nav>
                <ul class="header-menu">
                    <li><a href="main.html">PÁGINA INICIAL</a></li>
                    <li>|</li>
                    <li><a href="aluguel.html">ALUGUEL DE IATES</a></li>
                    <li>|</li>
                    <li><a href="destinos.html">DESTINOS</a></li>
                    <li>|</li>
                    <li><a href="tripulacao.html">TRIPULAÇÃO</a></li>
                    <li>|</li>
                    <li><a href="contato.html">CONTATOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 id="tittle">Luxo form</h1>
        <p id="sub-tittle">Preencha o formulario para entrar em contato conosco</p>
        <form id="luxo-form">
            <fieldset>
                <label for="name">Nome
                    <input id="name" class="box-height" type="text" placeholder="Digite seu nome" required>
                </label>
                <label for="email">Email
                    <input id="email" class="box-height" type="email" placeholder="Digite seu email" required>
                </label>
                <label for="tel">Telefone
                    <input id="tel" class="box-height" type="tel" placeholder="Digite seu telefone" maxlength="11" required>
                </label>
            </fieldset>
            <fieldset>
                <p>Faça a descrição do seu pedido</p>
                <label for="desc">
                    <textarea id="desc" placeholder="Digite um breve resume do motivo do contato" rows="6" required></textarea>
                </label>
            </fieldset>
            <fieldset>
                <label for="reset">
                    <input id="reset" type="reset">
                </label>
                <label for="submit">
                    <input id="submit" type="submit">
                </label>
            </fieldset>
        </form>
    </main>
</body>
</html>
